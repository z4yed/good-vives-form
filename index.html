<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>How was your day?</title>
</head>

<body>

    <h1 class="title">Good Vibes Form</h1>

    <div class="main-wrapper">

        <p id="content-title">Tell us something positive that happened to you today.
        </p>
        <div class="content">

            <div class="two-wrap">
                <div class="label">
                    <label for="name">Name: </label>
                </div>
                <div class="field">
                    <input type="text" id='name' placeholder="Enter your name ">
                </div>
            </div>

            <div class="two-wrap">
                <div class="label">
                    <label for="name">Email: </label>
                </div>
                <div class="field">
                    <input type="email" id='email' placeholder="Enter your Email ">
                </div>
            </div>

            <div class="two-wrap">
                <div class="label">
                    <label for="name">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="field">
                    <input type="email" id='email' placeholder="Enter a number between 1 and 10">
                </div>
            </div>

            <div class="two-wrap">
                <div class="label">
                    <label for="name">Where did it happen? </label>
                </div>
                <div class="field">

                    <select name="" id="">
                        <option value="">At Home</option>
                    </select>

                </div>
            </div>


            <div class="two-wrap">
                <div class="label">
                    <label for="name">At what time of day did it happen? </label>
                </div>
                <div class="field">

                    <label for="">
                        <input type="radio" id="morning" name='time'>
                        <label for="morning">Morning</label><br>
                        <input type="radio" id="afternoon" name='time'>
                        <label for="afternoon">Afternoon</label><br>
                        <input type="radio" id="evening" name='time'>
                        <label for="evening">Evening</label><br>
                    </label>
                </div>
            </div>

            <div class="two-wrap">
                <div class="label">
                    <label for="name">What emotions did you experience?
                        (Select all that apply) </label>
                </div>
                <div class="field">

                    <label for="">
                        <input type="checkbox" id="a" name='emotions' checked>
                        <label for="a">Excited</label><br>
                        <input type="checkbox" id="b" name='emotions'>
                        <label for="b">Humbled</label><br>
                        <input type="checkbox" id="c" name='emotions'>
                        <label for="c">Elated</label><br>
                        <input type="checkbox" id="d" name='emotions' checked>
                        <label for="d">Loved</label><br>
                        <input type="checkbox" id="e" name='emotions'>
                        <label for="e">Enthusiastic</label><br>
                    </label>
                </div>
            </div>

            <div class="two-wrap">
                <div class="label">
                    <label for="">Please describe your positibe experience. </label>
                </div>
                <div class="field">
                    <textarea name="" id="experience" cols="25" rows="5"
                        placeholder="Share your experience"></textarea>
                </div>
            </div>

            <div id="submit-area">
                <button id="submit-btn" type="submit">Submit</button>
            </div>



        </div>

    </div>

</body>

</html>
